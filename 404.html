<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page non trouv√©e | Le Brief du Lundi</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --text: #1f2937;
            --text-light: #6b7280;
            --background: #ffffff;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-display: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            font-family: var(--font-sans);
            background: var(--gradient-1);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: move 20s linear infinite;
        }

        @keyframes move {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(10deg); }
        }

        .container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 3rem 2rem;
            border-radius: 24px;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            font-family: var(--font-display);
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: wiggle 2s ease-in-out infinite;
            display: block;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        h1 {
            font-size: 2rem;
            color: var(--text);
            margin-bottom: 1rem;
            font-family: var(--font-display);
            font-weight: 700;
        }

        p {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--gradient-1);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Fun Easter Egg */
        .secret {
            position: absolute;
            bottom: -50px;
            right: -50px;
            font-size: 100px;
            opacity: 0.05;
            animation: spin 20s linear infinite;
            pointer-events: none;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }

            .error-code {
                font-size: 6rem;
            }

            .emoji {
                font-size: 3rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            :root {
                --text: #f3f4f6;
                --text-light: #d1d5db;
                --background: #0f172a;
            }

            .container {
                background: rgba(30, 41, 59, 0.95);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">ü§î</span>
        <div class="error-code">404</div>
        <h1>Oups ! Page introuvable</h1>
        <p>On dirait que cette page a pris des vacances... ou qu'elle n'a jamais exist√©. Pas de panique, on va te remettre sur le bon chemin !</p>
        
        <div class="buttons">
            <a href="/" class="btn btn-primary">‚Üê Retour √† l'accueil</a>
            <a href="/#summary" class="btn btn-secondary">Voir le programme</a>
        </div>
        
        <div class="secret">üöÄ</div>
    </div>

    <script>
        // Petit easter egg : cliquer 5 fois sur l'emoji change son expression
        let clickCount = 0;
        const emojis = ['ü§î', 'üòÖ', 'ü§∑', 'üòé', 'üéâ'];
        const emojiElement = document.querySelector('.emoji');
        
        emojiElement.style.cursor = 'pointer';
        emojiElement.addEventListener('click', () => {
            clickCount++;
            if (clickCount >= emojis.length) clickCount = 0;
            emojiElement.textContent = emojis[clickCount];
            
            // Petit effet de rebond
            emojiElement.style.transform = 'scale(1.2)';
            setTimeout(() => {
                emojiElement.style.transform = 'scale(1)';
            }, 200);
        });

        // Redirection automatique apr√®s 10 secondes
        let timeLeft = 10;
        const redirectTimer = setInterval(() => {
            timeLeft--;
            if (timeLeft <= 0) {
                clearInterval(redirectTimer);
                window.location.href = '/';
            }
        }, 1000);

        // Annuler la redirection si l'utilisateur interagit
        document.addEventListener('click', () => {
            clearInterval(redirectTimer);
        });
    </script>
</body>
</html>
